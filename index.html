<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Smash Bros RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton|B612+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script> 
  
</head>
<body>
    <h1 id="title">Super Smash Bros RPG!</h1>
    <div class="container">
        <div class="row">
    <div class = "col-4"id="stats">
        <div id="choose-area">
            <h2>Choose a character</h2>
            <div id="mario">
                <p class="char-name">Mario</p>
                <img class="char-img" src="assets/images/mario.png">
                <p id="mario-health">HP:140</p>
            </div>
            <div id="marth">
                <p class="char-name">Marth</p>
                <img class="char-img" src="assets/images/marth.png">
                <p id="marth-health">HP:95</p>
            </div>
            <div id="pokemon">
                <p class="char-name">Pokemon Trainer</p>
                <img class="char-img" src="assets/images/pokemon.png">
                <p id="pokemon-health">HP:110</p>
            </div>
            <div id="isabelle">
                <p class="char-name">Isabelle</p>
                <img class="char-img" src="assets/images/isabelle.png">
                <p id="isabelle-health">HP:180</p>
            </div>
        </div>      
        <div id="enemy-choose-area">
            <h2>Enemies Available to Fight</h2>
        </div>  
        
    </div> 
    <div class="col-8" id="stage">
            <div id="battleground-area">
                    <h2>Battleground</h2>
                </div>
                <div class="mb-3" id="your-character-area">
                    <h2>Your Character</h2>
                    <button>Attack</button>
                </div>
                <div id="defender-area">
                    <h2>Defender</h2>
                    <p id="game-details">Details about battle added here</p>
            </div>
    </div> 
</div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
